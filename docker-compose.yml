services:
  php:
    build: ./php
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html

  node:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
    expose:
      - "5173"

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html
    depends_on:
      - php
      - node
